<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wraper">
        <input type="text" id="result">
        <div class="container">
            <div class="item" onclick="clearValue()">C</div>
            <div class="item"  onclick="setVal('+')">+</div>
            <div class="item" onclick="setVal('-')">-</div>
            <div class="item"  onclick="setVal('*')">*</div>
            <div class="item"  onclick="setVal('/')">/</div>
            <div class="item"  onclick="setVal(1)">1</div>
            <div class="item" onclick="setVal(2)">2</div>
            <div class="item" onclick="setVal(3)">3</div>
            <div class="item" onclick="setVal(4)">4</div>
            <div class="item" onclick="setVal(5)">5</div>
            <div class="item" onclick="setVal(6)">6</div>
            <div class="item" onclick="setVal(7)">7</div>
            <div class="item" onclick="setVal(9)">9</div>
            <div class="item" onclick="setVal(0)">0</div>
            <div class="item" onclick="setVal('^')">^</div>
            <div class="item" onclick="setVal('(')">(</div>
            <div class="item" onclick="setVal(')')">)</div>
            <div class="item" onclick="setVal('%')">%</div>
            <div class="item" onclick="del()">del</div>
            <div class="item" onclick="result()">=</div>
        </div>
        
    </div>

    <script>
        let results=document.getElementById("result"); //select input field 
        let encountered=false;  //when we need to clear the screen.when a function called or a specific task done
        
        //display the value inside text field or calculator display
        function setVal(value){
            if(encountered && !isNaN(value)){
                //if an operation completed then encountered will be true and clear the screen.if encountered but we type numeric 
                //value then the disply won't be empty
                results.value= "";
            }
            results.value += value;
            encountered =false;
        }

        function clearValue(){
            //totally clear the display
            results.value="";
            console.log("clear");
            encountered =false;
        }

        function result(){
            //calculate and display the final result 
            
           let final_result=results.value.replace("^","**");  //inside display we see '^' instead of '**'.but for calculating wee need '**'.
            //this line simply replace '^' with '**'
           try{
             final_result=eval(final_result);  //this line will make a str into jS code and that's why we should use try block to handle exception
             results.value=final_result;
           }catch(err){
               results.value="syntax error...!!";            
           }
           encountered =true;
            
        }

        function del(){
            //delete last value 
            final_result =results.value.substring(0,results.value.length-1);
            results.value=final_result;
            
        }
    </script>
</body>
</html>
